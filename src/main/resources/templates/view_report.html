<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../static/css/layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
<title>Search Report</title>
</head>
<body>
<div th:replace="~{fragments :: header}"></div>
<div class="content">
	<div id="report">
		<h1 class="text-center py-4 text-decoration-underline">Search Report</h1>
		<div>
			<div class="top-section d-flex border">
			  <div class="left-section w-50 border p-3">
                   <div class="report-input">
					<label>Course</label> 
					<div class="custom-select d-inline" style="width:200px;">
					  <select >
					    <option th:each="course: ${courses}" value="${course.courseId}" th:text="${course.courseName}" />
					  </select>
					</div>
		         </div>
		         
		         <div class="report-input">
					<label>Payment Year</label> <input> - <input>
		          </div>
		          
		          <div class="submit-btn">
					  <button>Submit</button>
				  </div>
			   </div>
		
				<div class="right-section w-50 text-center border p-3">
					<div>
						<label>Course Selected: </label>
					</div>
					<div>
						<label>Total Amount: </label>
					</div>
				</div>
			</div>
			<div class="bottom-section bg-body-tertiary">
				<table class="table table-striped">
					<thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">First</th>
					      <th scope="col">Last</th>
					      <th scope="col">Handle</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr>
					      <th scope="row">1</th>
					      <td>Mark</td>
					      <td>Otto</td>
					      <td>@mdo</td>
					    </tr>
					    <tr>
					      <th scope="row">2</th>
					      <td>Jacob</td>
					      <td>Thornton</td>
					      <td>@fat</td>
					    </tr>
					    <tr>
					      <th scope="row">3</th>
					      <td colspan="2">Larry the Bird</td>
					      <td>@twitter</td>
					    </tr>
					  </tbody>
                 </table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
