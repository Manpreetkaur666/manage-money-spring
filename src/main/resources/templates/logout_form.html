<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/css/layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
<form class="form-signin" th:action="@{/logout}" method="post">
          <h2 class="form-signin-heading text-info text-center mb-3">Are you sure you want to log out?</h2>
          <button type="submit" class="btn btn-lg btn-info btn-block">Log Out</button>
          <button type="button" onclick="history.back()" class="btn btn-lg btn-warning btn-block">Go Back</button>
        </form>
</body>
</html>
